<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<link href="lib/shinyWidgets-0.5.3/shinyWidgets.css" rel="stylesheet" />
<script src="lib/shinyWidgets-0.5.3/shinyWidgets-bindings.min.js"></script>
<link href="lib/selectPicker-1.13.12/css/bootstrap-select.min.css" rel="stylesheet" />
<script src="lib/selectPicker-1.13.12/js/bootstrap-select.min.js"></script>

</head>
<body>
<div class="form-group shiny-input-container">
  <label class="control-label" for="ROI">ROI:</label>
  <select data-actions-box="true" id="ROI" class="selectpicker form-control"><optgroup label="Cingulate Cortex">
<option value="caudalanteriorcingulate">caudalanteriorcingulate</option>
<option value="isthmuscingulate">isthmuscingulate</option>
<option value="posteriorcingulate">posteriorcingulate</option>
<option value="rostralanteriorcingulate">rostralanteriorcingulate</option>
</optgroup>
<optgroup label="Frontal Cortex">
<option value="paracentral">paracentral</option>
<option value="precentral">precentral</option>
<option value="superiorfrontal">superiorfrontal</option>
<option value="middlefr">middlefr</option>
<option value="orbitofr">orbitofr</option>
<option value="parsfr">parsfr</option>
</optgroup>
<option value="insula">Insula Cortex</option>
<optgroup label="Occipital Cortex">
<option value="cuneus">cuneus</option>
<option value="lateraloccipital">lateraloccipital</option>
<option value="lingual">lingual</option>
<option value="pericalcarine">pericalcarine</option>
</optgroup>
<optgroup label="Parietal Cortex">
<option value="inferiorparietal">inferiorparietal</option>
<option value="postcentral">postcentral</option>
<option value="precuneus">precuneus</option>
<option value="superiorparietal">superiorparietal</option>
<option value="supramarginal">supramarginal</option>
</optgroup>
<optgroup label="Temporal Cortex">
<option value="bankssts">bankssts</option>
<option value="entorhinal">entorhinal</option>
<option value="fusiform">fusiform</option>
<option value="inferiortemporal">inferiortemporal</option>
<option value="middletemporal">middletemporal</option>
<option value="parahippocampal">parahippocampal</option>
<option value="superiortemporal">superiortemporal</option>
<option value="temporalpole">temporalpole</option>
<option value="transversetemporal">transversetemporal</option>
<option value="amygdala">amygdala</option>
<option value="hippocampus">hippocampus</option>
</optgroup></select>
</div>
</body>
</html>
